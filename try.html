<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1 id="outcome1">outcome1</p1>
    <p2 id="outcome2">outcome2</p2>
    <script>
        let userInput= prompt('enter an activity: ');
students=[{name:'Clara', activity: 'swimming', gender:'F'},
              {name: 'JP', activity:'soccer', gender:'M'},
              {name: 'Youssouf', activity:'soccer', gender:'M'},
              {name: 'Keion', activity:'soccer', gender:'M'},
              {name: 'Lucie', activity:'swimming', gender:'F'}
           ];

let swimStudents= students.filter(student => student.activity == 'swimming'); 
swimStudents=swimStudents.map(student => student.name);
document.getElementById('outcome1').innerHTML= swimStudents;
let random= students.filter(student => student.activity == userInput);
random= random.map(student => student.name);
document.getElementById('outcome2').innerHTML= random;
// console.log(swimStudents);
</script>
</body>
</html>
